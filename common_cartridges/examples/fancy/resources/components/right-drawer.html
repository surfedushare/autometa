<div id="toc-drawer" class="relative z-10 hidden" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
  <!-- Background backdrop -->
  <div id="toc-backdrop" class="fixed inset-0 bg-gray-500/75 transition-opacity" aria-hidden="true"></div>

  <div class="fixed inset-0 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
      <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
        <!-- Slide-over panel -->
        <div id="toc-panel" class="pointer-events-auto relative w-screen max-w-md transform transition ease-in-out duration-500 translate-x-full">
          <!-- Close button -->
          <div class="absolute top-0 left-0 -ml-8 flex pt-4 pr-2 sm:-ml-10 sm:pr-4">
            <button id="toc-close" type="button" class="relative rounded-md text-gray-300 hover:text-white focus:ring-2 focus:ring-white focus:outline-hidden">
              <span class="absolute -inset-2.5"></span>
              <span class="sr-only">Close panel</span>
              <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

          <div class="flex h-full flex-col overflow-y-scroll bg-white py-6 shadow-xl">
            <div class="px-4 sm:px-6">
              <h2 class="text-base font-semibold text-gray-900" id="slide-over-title">Table of Contents</h2>
            </div>
            <div class="relative mt-6 flex-1 px-4 sm:px-6">
              <!-- Table of Contents content will be populated here by Navigation.buildTableOfContents() -->
              <div class="toc-content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Drawer control script -->
<script>
  // These functions will be executed when the component is loaded into the page
  function toggleTOC() {
    const tocDrawer = document.getElementById('toc-drawer');
    const tocPanel = document.getElementById('toc-panel');
    
    if (tocDrawer.classList.contains('hidden')) {
      // Show TOC
      tocDrawer.classList.remove('hidden');
      setTimeout(() => {
        tocPanel.classList.remove('translate-x-full');
      }, 10);
    } else {
      // Hide TOC
      tocPanel.classList.add('translate-x-full');
      setTimeout(() => {
        tocDrawer.classList.add('hidden');
      }, 500);
    }
  }

  function closeTOC() {
    const tocDrawer = document.getElementById('toc-drawer');
    const tocPanel = document.getElementById('toc-panel');
    
    tocPanel.classList.add('translate-x-full');
    setTimeout(() => {
      tocDrawer.classList.add('hidden');
    }, 500);
  }
</script>
